language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t casperdamen/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true casperdamen/react-test npm test -- --coverage

after_success:
  - docker build -t casperdamen/multi-client ./client
  - docker build -t casperdamen/multi-nginx ./nginx
  - docker build -t casperdamen/multi-server ./server
  - docker build -t casperdamen/multi-worker ./worker

